<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Intro</title>
    <link rel="stylesheet" href="style.css"> 
    <!-- external css link -->
    <style>
        
        /* example of internal css  */
        h1{
            font-family: 'Times New Roman', Times, serif;
            font-display:inherit;
            text-align: center;
        }
        body{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            font-size: medium;
            padding: 30px;

        }
        
    </style>
</head>
<!-- we have three different implimentation methoads to Impliments css into html
    01> Inline CSS  // always overright other two implemenatition
    02> Internal css // it's depend upon the implimentation for these two types
    03> external CSS  // if we declare internal css first and underneeth we are implimenting external css 
                        then external will over right Internal 
                     if we include !important after the style that means this one will defenaitly affect  -->
<body>
    <h1>Job Application Form</h1>
    <p id="Name" style="text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">caution!! Enter your info carefully</p> 
    <!-- Inline css -->
    <hr><br>
    <form action="submit.php"> 
        <!-- action Meathoad is used to submit user info in the backend -->
        <label for="fName">First Name:</label>
        <input type="text" name="fName" id="fName">
        
        <label for="lName">Last Name:</label> 
        <input type="text" name="lName" id="lName">
        <br><br>
        <!-- text type is used to write limeted amount of info in text box  -->
        <label for="dob">DOB:</label><br>
        <input type="date" name="dob" id="dob">
        <br><br>
        <!-- date type is used to enter or select date in forms  -->
        
        <label for="Email"> Email:</label><br>
        <input type="email" name="Email" id="Email">
        <br><br>
        <!-- email type provide a format for email if it's wrong it genrate an error -->
        
        <label for="number"> Contact Number:</label><br>
        <input type="number" name="number" id="number">
        <br><br>
        <!-- number type only allow user to enter numbers and e -->
         
        <label for="positions"> Available Positions: </label><br>
        <select name="Available Positions" id="positions">
            <option value="Front-End developer">Front-End developer</option>
            <option value="Back-End developer">Back-End developer</option>
            <option value="Full-Stack developer">Full-Stack developer</option>
        </select>
        <br><br>
        <!-- Select is used to create dialogbox
            Option is used to provide option list in a dropdown dialogbox -->

        <label for="type">Interview Prefrance:</label>
        <input type="radio" name="type" id="type">
        <label for="type">Online</label>
        <input type="radio" name="type" id="type">
        <label for="type">One-One</label>
        <br><br>
        <!-- radio type is used to creat a radio button -->

        <label for="type">Skill Leavel : </label>
        <input type="checkbox" name="type" id="type">
        <label for="type">Entery Leval</label>
        <input type="checkbox" name="type" id="type">
        <label for="type">Intermediat Leval</label>
        <input type="checkbox" name="type" id="type">
        <label for="type">Expert</label>
        <input type="checkbox" name="type" id="type">
        <label for="type">Pro</label>
        <br><br>
        <!-- checkbox type is used to creat a checkbox -->

        <label for="Address">Address:</label><br>
        <textarea name="Address" id="Address" cols="50" rows="10"></textarea>
        <br><br>
        <!-- textarea is used to provide a specific textarea where there is no word limit as well as we can adjust the size by cos and rows -->

        <label for="Resume">Upload your Resume: </label>
        <input type="file" name="Choose File" id="Resume">
        <br><br>
        <!-- file type is used to upload or add file in forms -->

        <label for="Image">Upload Image: </label>
        <input type="image" name="image" id="image">
        <br><br>
        <!-- image type is used to upload an image -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
</body>

</html>
